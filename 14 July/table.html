<!doctype html>
<html>
	<head>
		<title>Table HTML</title>
	</head>
	<body>
		<table >
			<tbody>
				<tr>
					<td>Abcd</td>
					<td>1</td>
				</tr>
				<tr>
					<td>Qwerty</td>
					<td>2</td>
				</tr>
				<tr>
					<td>Mno</td>
					<td>3</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Total no. of Students</td>
					<td>3</td>					
				</tr>
			</tfoot>			
			<thead>
				<tr>
					<th>Name</th>
					<th>Roll</th>					
				</tr>
			</thead>
		</table>
		
		
		
		<table border="1">	
			<tbody>
				<tr>
					<td>A</td>
					<td>B</td>
				</tr>
				<tr>
					<td colspan="2">C cmdsbvjsdbvb</td>
				</tr>
			</tbody>
		</table>
		
		<table border="1">	
			<tbody>
				<tr>
					<td>A</td>
					
					<td rowspan="2">B</td>
				</tr>
				<tr>
					<td>C </td>
				</tr>
			</tbody>
		</table>
		
		
		
	</body>
</html>
