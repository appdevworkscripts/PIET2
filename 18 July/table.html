<!doctype html>
<html>
	<head>
		<style>
			#studentTable>thead th{
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<table id="studentTable">	
			<thead>
				<tr>
					<th onclick="sorter('name')">Name</th>
					<th onclick="sorter('roll')">Roll</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
		
		<script>
			var studentsArray=[
				{name:'Abc', roll:1},
				{name:'pqr', roll:2},
				{name:'mno', roll:3},
				{name:'efg', roll:4},
				{name:'Xyz', roll:5},
			];
			
			const tableBody=document.querySelector("#studentTable>tbody");
			var render=function(data){
				tableBody.innerHTML='';
				data.forEach(function(student,index){
					tableBody.innerHTML+='<tr><td>'+student.name+'</td><td>'+student.roll+'</td><td><button onclick="deleteRow('+index+')">Delete</button></td></tr>';
				});
			}
			var sorterIndex=1;
			var sorter=function(key){
				studentsArray.sort(function(o1,o2){
					if(typeof o1[key] =='string'){
						if(o1[key].toLowerCase() > o2[key].toLowerCase()) return sorterIndex;
						else if (o1[key].toLowerCase() < o2[key].toLowerCase()) return sorterIndex*-1;
						else return 0;
					}else{
						if(o1[key] > o2[key]) return sorterIndex;
						else if (o1[key] < o2[key]) return -sorterIndex;
						else return 0;
					}
				});
				render(studentsArray);
				sorterIndex*=-1;
			}
			render(studentsArray);
		</script>
	</body>
</html>
