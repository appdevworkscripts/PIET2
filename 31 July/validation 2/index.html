<!doctype html>
<html ng-app="myapp">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			input.ng-invalid.ng-touched{
				border:1px solid red;
			}
			input.ng-valid{
				border:1px solid green;
			}
		</style>
	</head>
	<body>
		<div ng-controller="Actrl" class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				
				<form name="userForm" ng-submit="userForm.$valid && submitForm()" novalidate>
					<div class="form-group">
						<label for="name">Name</label>
						<input name="name" id="name" type="text" ng-model="user.name" class="form-control" required>
						<span ng-show="(userForm.$submitted || userForm.name.$touched) && userForm.name.$error.required">Enter name</span>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input name="phone" id="phone" type="text" minlength="10" MAXLENGTH="10" ng-model="user.phone" class="form-control" pattern="^[789]\d{9}$" required>
						
						<span ng-show="(userForm.$submitted ||userForm.phone.$touched)" ng-messages="userForm.phone.$error">
							<span ng-message="required">Enter phone</span>
							<span ng-message="minlength">Atleast 10 digits required</span>						
							<span ng-message="pattern">Format wrong</span>
						</span>
						
						<!--
						<span ng-show="(userForm.$submitted ||userForm.phone.$touched) && userForm.phone.$error.required">Enter phone</span>
						<span ng-show="(userForm.$submitted ||userForm.phone.$touched) && userForm.phone.$error.pattern">Format wrong</span>
						<span ng-show="(userForm.$submitted ||userForm.phone.$touched) && userForm.phone.$error.minlength">Atleast 10 digits required</span>-->
					</div>
					<button class="btn btn-primary">Submit</button>
				</form>
				<pre>
					{{userForm | json}}
				
				</div>
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-messages.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
